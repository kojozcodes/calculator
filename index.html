<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Simple Calculator</title>
    </head>
    <body>

        <div id="calculator">
            <input type="text" id="display" value="0" readonly>
          
            <div class="button-row">
              <button onclick="clearDisplay()" class="clear">C</button>
              <button onclick="setOperator('/')" class="operator">&divide;</button>
            </div>
          
            <div class="button-row">
              <button onclick="appendNumber(7)">7</button>
              <button onclick="appendNumber(8)">8</button>
              <button onclick="appendNumber(9)">9</button>
              <button onclick="setOperator('*')" class="operator">&times;</button>
            </div>
          
            <div class="button-row">
              <button onclick="appendNumber(4)">4</button>
              <button onclick="appendNumber(5)">5</button>
              <button onclick="appendNumber(6)">6</button>
              <button onclick="setOperator('-')" class="operator">&minus;</button>
            </div>
          
            <div class="button-row">
              <button onclick="appendNumber(1)">1</button>
              <button onclick="appendNumber(2)">2</button>
              <button onclick="appendNumber(3)">3</button>
              <button onclick="setOperator('+' )" class="operator">&plus;</button>
            </div>
          
            <div class="button-row">
              <button onclick="appendNumber(0)">0</button>
              <button onclick="calculateResult()" class="equals">&equals;</button>
            </div>
          </div>          

        <script src="./script.js"></script>

    </body>

</html>
